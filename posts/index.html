it in quis exercitation occaecat.</h1> <p data-v-6cdf56e4>Adipisicing sit minim occaecat nulla proident.</p></div></article></a></section></div></div></div></div><script>window.__NUXT__=function(e,t){return{layout:"default",data:[{}],fetch:[],error:e,state:{loadedPosts:[{author:t,content:"Never in all their history have men been able truly to conceive of the world as one: a single sphere, a globe, having the qualities of a globe, a round earth in which all the directions eventually meet, in which there is no center because every point, or none, is center â€” an equal earth which all men occupy as equals. The airman's earth, if free men make it, will be truly round: a globe in practice, not in theory.\n\nScience cuts two ways, of course; its products can be used for both good and evil. But there's no turning back from science. The early warnings about technological dangers also come from science.\n\nWhat was most significant about the lunar voyage was not that man set foot on the Moon but that they set eye on the earth.\n\nA Chinese tale tells of some men sent to harm a young girl who, upon seeing her beauty, become her protectors rather than her violators. That's how I felt seeing the Earth for the first time. I could not help but love and cherish her.\n\nFor those who have seen the Earth from space, and for the hundreds and perhaps thousands more who will, the experience most certainly changes your perspective. The things that we share in our world are far more valuable than those which divide us.",id:"-MES7v_bUB59_dCNr_tv",previewText:"Problems look mighty small from 150 miles up",thumbnail:"https://user-images.githubusercontent.com/21338587/89887065-81d35980-dbef-11ea-846f-628223d2cae9.jpg",title:"Man must explore, and this is exploration at its greatest",updated:"2020-08-11T10:48:53.995Z"},{author:t,content:"Mollit magna sunt ipsum eiusmod magna non officia officia id nostrud cillum.\nLaboris culpa ea est et aliqua amet ullamco Lorem non enim laborum incididunt
